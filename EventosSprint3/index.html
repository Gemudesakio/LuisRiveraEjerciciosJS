<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   <main>
    <div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
        <h2 class="font-weight-bold mb-3">Calcule Su indice de masa corporal</h2>
        <div class="row  w-50 mb-5">
                <form id="imcForm" class="form-container p-4  col-12">
                    <div class="form-group">
                        <label for="estatura" class="font-weight-bold">ESTATURA</label>
                        <p>en cent√≠metros:</p>
                        <input type="number" class="form-control" id="estatura" placeholder="Ingrese su estatura">
                    </div>
                    <div class="form-group">
                        <label for="peso" class="font-weight-bold">PESO</label>
                        <p>en kilogramos:</p>
                        <input type="number" class="form-control" id="peso" placeholder="Ingrese su peso">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="calcular">Calcular</button>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" id="resultado" readonly placeholder="Resultado">
                    </div>
                </form>
        </div>

        <h2 class="font-weight-bold">Convierta de dolares a pesos colombianos y viceversa</h2>

        <div class="row w-50 mb-5">
                <form id="divisaForm" class="form-container p-4 col-12">
                    <div class="form-group">
                        <label for="dolares" class="font-weight-bold">DOLARES</label>
                        <input type="number" class="form-control" id="dolares" placeholder="divisa en dolares">
                    </div>
                    <div class="form-group">
                        <label for="colombiano" class="font-weight-bold">PESO COLOMBIANO</label>
                        <input type="number" class="form-control" id="colombiano" placeholder="divisa en pesos colombianos">
                    </div>
                    


                </form>
        </div>
    </div>






   </main>



    <script src="./main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
